<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dash AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="dash.glb"
      ios-src="dash.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      alt="Dash Cereal Mascot">
    </model-viewer>
  </body>
</html>
